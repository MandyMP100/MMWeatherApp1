<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div id="wrapper">
        <div id="fixed-heading">
          <h1>
            Mandy's Amazing Weather App
          </h1>
        </div>
      </div>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button
              class="btn btn-success w-100"
              id="search-current"
            >
              Current
            </button>
          </div>
        </div>
      </form>
    <p>
      <div class="current-city" id="current-city">
        
      </div>
      <div class="current-date" id="current-date">
        
      </div>
      <div class="current-state">
        Warm & Sunny
      </div>
      <div class="current-temp">
        <span id = "current-temp"> 🌤 28°  </span>                         
      </div>
    </p>
    <div class="forecast">
        Next Week
    </div>
    <div class="row">
      <div class="col">
        Mon
        <br/>
        🌤
        <br/>
        24°
      </div>
      <div class="col">
          Tue
          <br/>
          ⛅️
          <br/>
          21°
        </div>
        <div class="col">
            Wed
            <br/>
            🌤
            <br/>
            20°
          </div>
          <div class="col">
              Thu
              <br/>
              🌥
              <br/>
              21°
            </div>
            <div class="col">
                Fri
                <br/>
                ☀️
                <br/>
                24°
              </div>
              <div class="col">
                  Sat
                  <br/>
                  ☀️
                  <br/>
                  27°
                </div>
    </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
